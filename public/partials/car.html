<h1 class="text-center">Car</h1>

<p ng-show="mensagem.texto">{{mensagem.texto}}</p>

<form ng-submit="salva()">
    <div class="form-group">
        <label for="license_plate">License Plate</label>
        <input type="text" class="form-control" id="license_plate" name="license_plate" required ng-model="car.license_plate">
    </div>
    
    <div class="form-group">
        <label for="checkin">Checkin</label>
        <input type="text" class="form-control" id="checkin" name="checkin" required ng-model="car.checkin">
    </div>
    
    <div class="form-group">
        <label for="checkout">Checkout</label>
        <input type="text" class="form-control" id="checkout" name="checkout" required ng-model="car.checkout">
    </div>    
    <div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="#/" class="btn btn-default">Back</a>
    </div>
</form>
